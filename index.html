<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Recorder - Options</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --card-bg: #252525;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            font-weight: 600;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
        }
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }
        select {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: var(--light);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 16px;
            cursor: pointer;
        }
        select:focus {
            outline: 2px solid var(--primary);
        }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
        }
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
        }
        .btn:active {
            transform: translateY(0);
        }
        .icon {
            margin-right: 8px;
            font-size: 1.2em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1><span class="icon">ðŸŽ¥</span> AI Video Recorder</h1>
        
        <div class="input-group">
            <label for="duration">Recording Duration</label>
            <select id="duration">
                <option value="30">30 seconds</option>
                <option value="60" selected>1 minute</option>
                <option value="120">2 minutes</option>
                <option value="180">3 minutes</option>
                <option value="600">10 minutes</option>
            </select>
        </div>

        <div class="input-group">
            <label for="resolution">Video Resolution</label>
            <select id="resolution">
                <option value="720" selected>720p (HD)</option>
                <option value="1080">1080p (Full HD)</option>
            </select>
        </div>

        <button id="startRecording" class="btn">
            <span class="icon">ðŸ“¸</span> Start Recording
        </button>
    </div>

    <script>
        document.getElementById('startRecording').addEventListener('click', () => {
            const duration = document.getElementById('duration').value;
            const resolution = document.getElementById('resolution').value;
            window.location.href = `camera.html?duration=${duration}&resolution=${resolution}`;
        });
    </script>
</body>
</html>
