<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Recorder - Options</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            outline: none;
            cursor: pointer;
        }

        button {
            background: #6a11cb;
            color: white;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2575fc;
        }

        select {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <h1>AI Video Recorder</h1>
    <label for="duration">Select Recording Duration:</label>
    <select id="duration">
        <option value="30">30 seconds</option>
        <option value="60" selected>60 seconds</option>
        <option value="120">2 minutes</option>
        <option value="180">3 minutes</option>
        <option value="600">10 minutes</option>
    </select>

    <label for="resolution">Select Video Resolution:</label>
    <select id="resolution">
        <option value="720" selected>720p (HD)</option>
        <option value="1080">1080p (Full HD)</option>
    </select>

    <button id="startRecording">Open Camera</button>

    <script>
        document.getElementById('startRecording').addEventListener('click', () => {
            const duration = document.getElementById('duration').value;
            const resolution = document.getElementById('resolution').value;

            // Redirect to camera.html with query parameters
            window.location.href = `camera.html?duration=${duration}&resolution=${resolution}`;
        });
    </script>
</body>
</html>
