<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Recorder - Camera</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        video {
            width: 90%;
            max-width: 600px;
            border: 3px solid white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #progressBarContainer {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 30px;
            background: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            transition: width 0.2s linear;
        }

        #progressText {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <h1>Recording...</h1>
    <video id="livePreview" autoplay muted></video>
    <div id="countdown">Recording time left: <span id="timeLeft">0</span> seconds</div>

    <div id="progressBarContainer">
        <div id="progressBar"></div>
        <div id="progressText">Created by Huska</div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const duration = parseInt(params.get('duration') || 60, 10); // Default to 60 seconds

        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const timeLeftElement = document.getElementById('timeLeft');
        let timeElapsed = 0;

        // Simulate recording with progress bar update
        function updateProgressBar() {
            timeElapsed++;
            const progress = (timeElapsed / duration) * 100;
            progressBar.style.width = `${progress}%`;
            timeLeftElement.textContent = duration - timeElapsed;

            if (timeElapsed >= duration) {
                clearInterval(progressInterval);
                document.getElementById('countdown').textContent = 'Recording finished.';
            }
        }

        // Start the progress bar when the page loads
        const progressInterval = setInterval(updateProgressBar, 1000);

        // Simulate live preview for demo purposes
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                document.getElementById('livePreview').srcObject = stream;
            })
            .catch(err => console.error('Error accessing camera:', err));
    </script>
</body>
</html>
